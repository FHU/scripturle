<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Scripturle</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="/" class="logo"><i class="fas fa-bible"></i></a>
        <h1>SCRIPTURLE</h1>
        <a href="" class="settings"><i class="fas fa-cog"></i></a>
      </header>

      <main>
        <div class="row">
          <input
            type="text"
            text=""
            class="letter correct"
            maxlength="1"
            disabled
            value="T"
          />
          <input
            type="text"
            text=""
            class="letter"
            maxlength="1"
            disabled
            value="H"
          />
          <input
            type="text"
            text=""
            class="letter"
            maxlength="1"
            disabled
            value="U"
          />
          <input
            type="text"
            text=""
            class="letter misplaced"
            maxlength="1"
            disabled
            value="N"
          />
          <input
            type="text"
            text=""
            class="letter"
            maxlength="1"
            disabled
            value="D"
          />
          <input
            type="text"
            text=""
            class="letter"
            maxlength="1"
            disabled
            value="E"
          />
          <input
            type="text"
            text=""
            class="letter"
            maxlength="1"
            disabled
            value="R"
          />
        </div>
        <div class="row">
          <input type="text" text="" class="letter" maxlength="1" autofocus />
          <input type="text" text="" class="letter" maxlength="1" />
          <input type="text" text="" class="letter" maxlength="1" />
          <input type="text" text="" class="letter" maxlength="1" />
          <input type="text" text="" class="letter" maxlength="1" />
          <input type="text" text="" class="letter" maxlength="1" />
          <input type="text" text="" class="letter" maxlength="1" />
        </div>


        <div class="wordContainer">
          <h2 class="guess"></h2>
          
          <form action="/">
          <p>
            <input type="text" name="guess" id="guess">
          </p>
        </form>
        </div>


      </main>
    </div>

    

    <script src="index.js"></script>
  </body>
</html>
